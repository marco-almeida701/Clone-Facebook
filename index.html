<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/xicon" href="Facebook.png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <div class="content">
        <div class="content-infor">
            <h1>Facebook</h1>
            <h3> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
        </div>
        <div class="content-user">
            <form class="content-login-box">
               <input type="text" class="input" placeholder="Email ou telefone"> 
               <input type="password" class="input" placeholder="Senha">
               <button class="btn btn-login">Entrar</button>
               <a href="#" class="forgot-password">Esqueceu a senha ?</a>
               <hr>
               <button class="btn btn-create-user">Criar nova conta</button>
            </form>
            <p> <strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
</body>
</html>
